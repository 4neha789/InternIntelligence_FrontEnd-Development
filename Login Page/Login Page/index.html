<html>
    <head>
        <title>Firebase_form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="box">
            <div class="form">
                <h2>Login Form</h2>
                <form>
                    <div class="inputbox">
                        <input type="text" value="" id="username" required>
                        <span>username</span>
                    </div>
                    <div class="inputbox">
                        <input type="email" value="" id="email" required>
                        <span>E-mail</span>
                    </div>
                    <div class="inputbox">
                        <input type="password" value="" id="password" required>
                        <span>Password</span>
                    </div>
                    <input type="submit" value="submit" class="sub" id="submit">
                </form>
            </div>
        </div>
        <script type="module">
            // Import the functions you need from the SDKs you need
            import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
            import { getDatabase, ref, set, get, child} from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

// Your web app's Firebase configuration
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
            const firebaseConfig = {
            apiKey: "AIzaSyDLVGYwaItRCyrFe3Oxcst2woR4DrceLxo",
            authDomain: "loginpage-b5b36.firebaseapp.com",
            projectId: "loginpage-b5b36",
            storageBucket: "loginpage-b5b36.firebasestorage.app",
            messagingSenderId: "11493542004",
            appId: "1:11493542004:web:ea9db89033f5979d306921",
            measurementId: "G-K1N3ZFRCGS"
};

// Initialize Firebase
            const app = initializeApp(firebaseConfig);

//get ref to database services
            const db = getDatabase(app);

            document.getElementById("submit").addEventListener('click', function(e){
                e.preventDefault();
                set(ref(db, 'user/' + document.getElementById("username").value),
    {
                username: document.getElementById("username").value,
                email: document.getElementById("email").value,
                password: document.getElementById("password").value,
    });
            alert("Login Successful !");
})


        </script>
        <script src="register.js"></script>
    </body>
</html>
